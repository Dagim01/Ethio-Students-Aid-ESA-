<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div class="d-flex justify-content-center align-items-center h-100 myback" style="background-image: url(/images/john.jpg);color: rgb(69, 28, 112);">
            <p class="pad myp">Login to your account</p>

        </div>
        <div class="d-flex justify-content-center align-items-center myback" style="background-image: url(/images/john.jpg);height:100vh;">
    
            <div class="d-flex justify-content-center align-items-center h-100">

    
    
                <form method="POST" th:action="@{/login}">
                    <div th:if="${param.error}" class="text-danger text-center ">
                        Invalid email and password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>
    
                    <input type="text" class="mb-2 form-control" id="username" name="username" placeholder="Email" />

    
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">
              Sign in
            </button>
                    <p>New here? Click <a th:href="@{/register} ">create new account</a> to register.</p>
                </form>
            </div>
        </div>
    
    
    
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
