<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<body>
    <div class="bg-image mybackground myback" style="background-image: url(/images/john.jpg); height:100vh;">

        <div class="container mx-auto w-50">

            <h1>Register</h1>
            <form method="POST" th:action="@{/register}" id="registerForm">


                <label class="form-label" for="firstName">First name: </label>
                <input class="form-control" type="text" name="firstName" id="firstName"/>
                <!--<span class="validationError" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname not correct</span> -->
                
                <label class="form-label" for="lastName">Last Name: </label>
                <input class="form-control" type="text" name="lastName" id="lastName"/>
                <!--<span class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName not correct</span> -->

                <label class="form-label" for="username">Username: </label>
                <input class="form-control" type="email" name="username" id="username"/>
                <!--<span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username not correct</span> -->

                <label class="form-label" for="password">Password: </label>
                <input class="form-control" type="password" name="password" id="password"/>
                <!--<span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password not correct</span> -->


                <input class="btn btn-primary my-2" type="submit" value="Register">
            </form>

        </div>
    </div>


    <script th:src="@{/js/bootstrap.bundle.min.js} "></script>
</body>

</html>
